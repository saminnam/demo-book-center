        <div class="logo-container">

      </header>

      <section class="invoice-details">
        <div class="detail-box">
          <h3>ENQUIRY TO</h3>
          <p id="customer-name"></p>
          <p id="customer-phone"></p>
        </div>
        <div class="detail-box text-right">
          <h3 style="display: none">ENQUIRY ID:</h3>
          <p id="enquiry-id" style="display: none"></p>
          <h3>DATE :</h3>
          <p id="enquiry-date"></p>
        </div>
      </section>

      <section class="invoice-table-container">
        <table class="items-table">
          <thead>
            <tr>
              <th style="width: 5%">S.NO</th>
              <th style="width: 30%">ITEM NAME</th>
              <th class="align-right" style="width: 10%">QTY</th>
              <th class="align-right" style="width: 20%">MRP</th>
              <th class="align-right" style="width: 20%">PRICE</th>
              <th class="align-right" style="width: 20%">AMOUNT</th>
            </tr>
          </thead>
          <tbody id="invoice-items"></tbody>
        </table>
      </section>

      <section class="invoice-totals">
        <table class="totals-table">
          <tbody>
            <tr>
              <td class="label">Total Quantity</td>
              <td class="value" id="total-qty"></td>
            </tr>
            <tr class="saved">
              <td class="label">You Saved</td>
              <td class="value" id="saved-amount"></td>
            </tr>
            <tr class="grand-total">
              <td class="label">TOTAL AMOUNT</td>
              <td class="value" id="total-amount"></td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="invoice-actions">
        <button class="print-button" onclick="window.print()">
          Print Enquiry
        </button>
      </section>
    </div>
